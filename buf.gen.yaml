version: v2
managed:
  enabled: true
  override:
    # - file_option: go_package
    #   value: github.com/openstatushq/openqueue
    - file_option: go_package_prefix
      value: github.com/openstatushq/openqueue/internal/gen

plugins:
  - local: protoc-gen-go
    out: internal/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal/gen
    opt: paths=source_relative
